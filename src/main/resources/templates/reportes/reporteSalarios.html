<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Empleados con Salario Alto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Fragmento de menú -->
<div th:replace="fragments/menu :: menu"></div>

<div class="container mt-4">
    <h2>Empleados con Salario Mayor a 15000</h2>

    <a th:href="@{/}" class="btn btn-primary mb-3">Regresar</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Fecha de Inicio</th>
            <th>Fecha de Fin</th> <!-- si estás usando JobHistory -->
            <th>Puesto</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${lista}">
            <td th:text="${e.nombre}">Nombre</td>
            <td th:text="${e.apellido}">Apellido</td>
            <td th:text="${e.fechaInicio}">FechaInicio</td>
            <td th:text="${e.fechaFin}">FechaFin</td> <!-- si existe -->
            <td th:text="${e.puesto}">Puesto</td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
