<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Departamentos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>

<div class="container mt-4">
    <h2>Reporte de Departamento por País y Ciudad</h2>
    <a th:href="@{/}" class="btn btn-primary mb-3">Regresar</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>País</th>
            <th>Ciudad</th>
            <th>Cantidad</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="d : ${lista}">
            <td th:text="${d.pais}">País</td>
            <td th:text="${d.ciudad}">Ciudad</td>
            <td th:text="${d.cantidad}">Cantidad</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
