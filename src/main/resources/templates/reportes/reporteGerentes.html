<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Gerentes con Experiencia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>

<div class="container mt-4">
    <h2>Reporte de Gerentes con Más de 5 Años de Experiencia</h2>
    <a th:href="@{/}" class="btn btn-primary mb-3">Regresar</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Departamento</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Salario</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="g : ${lista}">
            <td th:text="${g.departmentName}">Departamento</td>
            <td th:text="${g.firstName}">Nombre</td>
            <td th:text="${g.lastName}">Apellido</td>
            <td th:text="${g.salary}">Salario</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
