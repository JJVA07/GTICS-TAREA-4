<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Empleado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- ✅ Aquí se inserta el fragmento -->
<div th:replace="~{fragments/menu :: menu}"></div>

<div class="container mt-5">
    <h2 class="mb-4">Nuevo Empleado</h2>
    <form th:action="@{/empleados/guardar}" th:object="${employee}" method="post">
        <div class="row">
            <div class="col">
                <label>Nombre</label>
                <input type="text" th:field="*{firstName}" class="form-control"/>
            </div>
            <div class="col">
                <label>Apellido</label>
                <input type="text" th:field="*{lastName}" class="form-control"/>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <label>Correo Electrónico</label>
                <input type="email" th:field="*{email}" class="form-control"/>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <label>Puesto</label>
                <select th:field="*{job}" class="form-select">
                    <option value="" disabled selected>Seleccione un puesto</option>
                    <option th:each="job : ${listaPuestos}" th:value="${job.jobId}" th:text="${job.jobTitle}"></option>
                </select>
            </div>
            <div class="col">
                <label>Sueldo</label>
                <input type="number" th:field="*{salary}" class="form-control"/>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <label>Jefe</label>
                <select th:field="*{manager}" class="form-select">
                    <option value="" disabled selected>Seleccione un jefe</option>
                    <option th:each="jefe : ${listaEmpleados}" th:value="${jefe.employeeId}" th:text="${jefe.firstName + ' ' + jefe.lastName}"></option>
                </select>
            </div>
            <div class="col">
                <label>Departamento</label>
                <select th:field="*{department}" class="form-select">
                    <option value="" disabled selected>Seleccione un departamento</option>
                    <option th:each="dep : ${listaDepartamentos}" th:value="${dep.departmentId}" th:text="${dep.departmentName}"></option>
                </select>
            </div>
        </div>

        <div class="mt-4">
            <a th:href="@{/empleados}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
    </form>
</div>
</body>
</html>
